on: push
  
jobs:
  first:
    timeout-minutes: 15
    if: github.event.pull_request.merged == true || ${{ inputs.dry-run-release }}
    runs-on: ubuntu-22.04
    steps:
      - run: ls
      - run: exit 1
  second:
    needs: first
    timeout-minutes: 15
    if: always()
    runs-on: ubuntu-22.04
    steps:
      - run: ls
      - run: exit 0