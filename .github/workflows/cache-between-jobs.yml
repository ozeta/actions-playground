name: "dev-build"

on:
  push:
    branches:
      - AAE-7986-dev-caching

env:
  CACHE_PATH: node-cache-${{ github.sha }}
  RESTORE_KEY: ${{ github.workspace }}-
  CACHE_KEY: ${{ github.workspace }}-${{ github.ref_name }}
jobs:
  base:
    runs-on: ubuntu-22.04
    steps:
      - name: Cache tmp folder
        id: cache-tmp
        uses: actions/cache@v3
        with:
          path: /tmp/${{ env.CACHE_PATH }}
          key: ${{ env.CACHE_KEY }}
          restore-keys: |
            ${{ env.RESTORE_KEY }}
            
      - run: mkdir -p /tmp/${CACHE_PATH}
      - run: touch /tmp/${CACHE_PATH}/tempfile
      - run: echo "test" > /tmp/${CACHE_PATH}/tempfile
      - run: cat /tmp/${CACHE_PATH}/tempfile
      - run: ls -lh /tmp/

  getting-cache:
    runs-on: ubuntu-22.04
    needs: base
    steps:
      - name: Cache tmp folder
        id: cache-tmp
        uses: actions/cache@v3
        with:
          path: /tmp/${{ env.CACHE_PATH }}
          key: ${{ env.CACHE_KEY }}
          restore-keys: |
            ${{ env.RESTORE_KEY }}
            
      - run: ls -lh /tmp/
      - run: cat /tmp/${CACHE_PATH}/tempfile

  base-with-checkout:
    needs: getting-cache
    runs-on: ubuntu-22.04

    steps:
      - name: Cache tmp folder
        id: cache-tmp
        uses: actions/cache@v3
        with:
          path: /tmp/${{ env.CACHE_PATH }}
          key: ${{ env.CACHE_KEY }}
          restore-keys: |
            ${{ env.RESTORE_KEY }}
            
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - run: ls -lh /tmp/
      - run: cat /tmp/${CACHE_PATH}/tempfile
