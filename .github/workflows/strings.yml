on:
  push:
    branches: [ "strings" ]

  
jobs:
  read-ref:
    timeout-minutes: 15
    if: github.event.pull_request.merged == true || ${{ inputs.dry-run-release }}
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - uses: ./.github/actions/read-ref
      - name: commit msg
        run: |
          echo $ZSH_NAME $ZSH_VERSION
        shell: zsh {0}
