on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
        - error
  
env:
  JOB_CACHE_PATH: /tmp/node-cache-${{ github.ref_name }}
  COMMIT_SHA: ${{ github.sha }}
  CACHE_KEY: ${{ github.workspace }}-${{ github.ref_name }}-${{ github.sha }}-${{ github.run_id }}
  RESTORE_KEY: ${{ github.workspace }}-${{ github.ref_name }}-${{ github.sha }}
  RUN_ID: ${{ github.run_id }}
  GITHUB_JOB_ID: ${{ github.job_id }}

jobs:
  job0:
    runs-on: ubuntu-22.04
    steps:
      - name: echo RUN id, number
        run: "echo RUN ID: $RUN_ID"
      - name: echo JOB id
        run: "echo JOB ID: $GITHUB_JOB_ID"
