
name: "travis-event-type-load"

on:
  push:
  workflow_dispatch:
    inputs:
      ORACLE:
        description: 'this is the oracle for the tests'
        required: false
        default: ''
        type: choice
        options:
          - pull_request
          - push
          - cron
          - repository_dispatch
          - workflow_dispatch
  

jobs:
  test-action-with-cron:
    runs-on: ubuntu-latest
    env:
      ORACLE: cron
    steps:
      - uses: ozeta/actions-playground/.github/actions/travis-event-type-load@action/travis-env-parse
        with:
          event_name: schedule
      - run: echo $TRAVIS_EVENT_TYPE
      - name: test cron 
        run:  if [[ "$TRAVIS_EVENT_TYPE" != "$ORACLE" ]]; then exit 1; fi
  test-action-with-pull-request:
    runs-on: ubuntu-latest
    env:
      ORACLE: pull_request
    steps:
      - uses: ozeta/actions-playground/.github/actions/travis-event-type-load@action/travis-env-parse
        with:
          event_name: pull_request
      - run: echo $TRAVIS_EVENT_TYPE
      - name: test cron 
        run:  if [[ "$TRAVIS_EVENT_TYPE" != "$ORACLE" ]]; then exit 1; fi
  test-action-with-push:
    runs-on: ubuntu-latest
    env:
      EVENT: push
    steps:
      - uses: ozeta/actions-playground/.github/actions/travis-event-type-load@action/travis-env-parse
        with:
          event_name: push
      - run: echo $TRAVIS_EVENT_TYPE
      - name: test cron 
        run:  if [[ "$TRAVIS_EVENT_TYPE" != "$EVENT" ]]; then exit 1; fi
  test-action-with-repository_dispatch:
    runs-on: ubuntu-latest
    env:
      ORACLE: api
    steps:
      - uses: ozeta/actions-playground/.github/actions/travis-event-type-load@action/travis-env-parse
        with:
          event_name: repository_dispatch
      - run: echo $TRAVIS_EVENT_TYPE
      - name: test cron 
        run:  if [[ "$TRAVIS_EVENT_TYPE" != "$ORACLE" ]]; then exit 1; fi
  test-action-with-workflow_dispatch:
    runs-on: ubuntu-latest
    env:
      ORACLE: api
    steps:
      - uses: ozeta/actions-playground/.github/actions/travis-event-type-load@action/travis-env-parse
        with:
          event_name: workflow_dispatch
      - run: echo $TRAVIS_EVENT_TYPE
      - name: test cron 
        run:  if [[ "$TRAVIS_EVENT_TYPE" != "$ORACLE" ]]; then exit 1; fi
