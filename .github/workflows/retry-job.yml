on:
  push:
    branches: [ "^main" ]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
        - error
  
jobs:
  retries:
    runs-on: ubuntu-22.04
    steps:
    - uses: ./.github/actions/read-env-var
    - run: env | sort
