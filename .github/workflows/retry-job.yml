on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
        - error
  
jobs:
  retries:
    runs-on: ubuntu-22.04
    steps:
    - name: run test with retries
      env:
        COUNTER: 0
      uses: nick-fields/retry@v2.8.0
      with:
        timeout_minutes: 20
        max_attempts: 3
        shell: bash
        command: |
          echo "COUNTER <$COUNTER>"
          COUNTER=$(($COUNTER + 1))
          echo "COUNTER=$COUNTER" >> $GITHUB_ENV
          exit 1
